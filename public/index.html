<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Roboto', sans-serif;
      }
        h2 {
          font-size: 20px;
          padding: 10px 20px;
          color: #fff;
          text-align: center;
        }
  
        .gray{
          background-color: rgb(102, 99, 99);
          padding: 10px;
          border-radius: 5px;
        }
        #chat-app {
          border: 1px solid #2b90d9;
          background: #000000;
          max-width: 600px;
          margin: 30px auto;
          box-shadow: 1px 3px 5px #000000;
          border-radius: 4px;
        }
  
        #chat-window {
          height: 400px;
          overflow: auto;
          background: #000000;
          margin-bottom: 20px;
        }

        #output p {
          padding: 14px 0px;
          margin: 0 20px;
          margin-bottom: 10px;
          color: #ffffff;
        }
  
        #feedback p {
          color: #fff;
          padding: 0;
          margin: 0 20px;
        }
  
        #output strong {
          color: rgb(250, 218, 218);
        }
  
        label {
          box-sizing: border-box;
          display: block;
          padding: 10px 20px;
        }
  
        input {
          padding: 10px 20px;
          box-sizing: border-box;
          border: 0;
          display: block;
          width: 100%;
          background: rgb(73, 68, 68);
          border-bottom: 1px solid #eee;
          font-family: Nunito;
          font-size: 16px;
          color: white;
        }
  
        ::placeholder{
          color: white;
        }

        button {
          color: #fff;
          font-size: 18px;
          border: 0;
          padding: 12px 0;
          width: 100%;
          border-radius: 0 0 2px 2px;
        }
      </style>
</head>
<body>
    <div id="chat-app">
        <h2>Live Chat App</h2>
        <div id="chat-window">
            <div id="output" class="mb-3"></div>
        </div>
        <div id="feedback"></div>
            <form action="">
              <input type="text" placeholder="Name" id="name" required>
              <input type="text" placeholder="Message" id="message" required>
              <button type="submit" id="send" class="bg-primary">Send</button>
            </form>
    </div>
    <script>
      $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
        const socket = io("http://localhost:4000");
        let output = document.getElementById('output');
        let message = document.getElementById('message');
        let name = document.getElementById('name');
        let send = document.getElementById('send');
        let feedback = document.getElementById('feedback');

        $.ajax({
            url: "http://localhost:4000" + "/get_messages",
            method: "GET",
            success: function (response) {
                console.log(response);
        
                // parse JSON to javascript object
                var data = JSON.parse(response);
                for (var a = 0; a < data.length; a++) {

                  output.innerHTML += `<p><strong>${data[a].name}</strong> : <span class="gray">${data[a].message}</span></p>`
                }
                socket.emit('all',data);
            }
        });
        
        send.addEventListener('click',()=> {
           let data = {
            name:name.value,
            message:message.value
           }
           socket.emit('info',data);
        })

        message.addEventListener('keypress',()=> {
            socket.emit('typing',name.value);
        })

        //listen data from server

        socket.on('all',(data)=> {
          for (var a = 0; a < data.length; a++) {

          output.innerHTML += `<p><strong>${data[a].name}</strong> : <span class="gray">${data[a].message}</span></p>`
          }
        })

        socket.on('info',(data)=> {
          // output.innerHTML += `<p><strong>${data.name}</strong> : <span class="gray">${data.message}</span></p>`
            name.value = "";
            message.value = "";
            feedback.innerHTML = "";
        })
        socket.on('typing',(name)=> {
            if(name != ""){
              feedback.innerHTML = `<p><em>${name} is typing ...</em></p>`;
            }
            setTimeout(()=> {
                feedback.innerHTML = "";
            },4000)
        })
    </script>
</body>
</html>
